<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Microscopio Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #controls {
            padding: 10px;
            background-color: #f0f0f0;
            z-index: 1;
        }
        #viewer {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="imageSelect">Seleccionar imagen: </label>
        <select id="imageSelect">
            <option value="Prueba1_dzi.dzi">Prueba1</option>
            <option value="Prost1_dzi.dzi">Prost1</option>
            <option value="Prost2_dzi.dzi">Prost2</option>
        </select>
    </div>

    <div id="viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <script>
        const viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
            tileSources: "Prueba1_dzi.dzi"
        });

        const select = document.getElementById("imageSelect");
        select.addEventListener("change", function() {
            viewer.open(this.value);
        });
    </script>

</body>
</html>
