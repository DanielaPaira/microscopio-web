<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Microscopio Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <script>
        var viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
            tileSources: "Prueba1_dzi.dzi"  // Asegúrate de que este archivo esté correctamente ubicado en tu repositorio
        });
    </script>

</body>
</html>
